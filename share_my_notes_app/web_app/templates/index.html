  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js" integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="{{ url_for('static', filename='presentation/app.js') }}"></script>
  <script src="{{ url_for('static', filename='presentation/index.js') }}"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="{{ url_for('static', filename='presentation/lib/css/modal.css') }}"">

  <title>Hello from Flask</title>
</head>
<body ng-app="shareMyNotesApp">
  <div class="container-fluid" ng-controller="SessionController">
    <div class="jumbotron share-my-notes-start">
      <h1 class="display-4">Share My Notes</h1>
      <p class="lead">To start writing notes, either create a new session or open some of the already existing sessions. It's gonna aggregate multiple notes for your convenience.</p>
      <hr class="my-4">
      <p>Session requires name and password so that nobody can steal your notes!</p>
      <!-- <div ng-controller="SessionController">
        {{ greeting|angular }}
      </div> -->
      <button class="btn btn-primary btn-lg" ng-click="open()">New session...</button>
      <button class="btn btn-success btn-lg" ng-click="openSession()"">Open session...</button>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body" id="modal-body">

            <div>TEST</div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button">OK</button>
            <button class="btn btn-warning" type="button">Cancel</button>
        </div>
    </script>
  </div>
</body>
